<!DOCTYPE html>
<html lang="en">
    <head>
        <title>anim0_Loading Bar</title>
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <br />
        <div class="container">
            <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
            >
				<strong>js加载测试</strong>
				(如果可以关闭此提醒则 <code>jquery, bootstrap.js</code> 加载成功)
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div
                class="alert alert-success alert-dismissible fade show"
                role="alert"
            >
                <strong>项目名称</strong>
                <hr />
                项目描述
            </div>


        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper/farms/ /dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
