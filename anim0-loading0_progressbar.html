<!DOCTYPE html>
<html lang="en">
    <head>
        <title>anim0_loading0 Progress Bar</title>
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/anim0-loading0_progressbar.css" />
    </head>
    <body>
        <br />
        <div class="container">
            <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
            >
				<strong>js加载测试</strong>
				(如果可以关闭此提醒则 <code>jquery, bootstrap.js</code> 加载成功)
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div
                class="alert alert-success alert-dismissible fade show"
                role="alert"
            >
                <strong>CSS 动画0</strong>
                <hr />
                进度条示例
            </div>

            <div class="container loading loading0">
                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        style="width: 10%;"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>

                <br />

                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                        role="progressbar"
                        style="width: 25%;"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>

                <br />

                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                        role="progressbar"
                        style="width: 50%;"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>

                <br />

                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
                        role="progressbar"
                        style="width: 75%;"
                        aria-valuenow="75"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>

                <br />

                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                        role="progressbar"
                        style="width: 100%;"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper/farms/ /dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
